<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | JavaScript</title>

    <link rel="shortcut icon" href="./src/img/icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    
    <header class="header">
        <img src="./src/img/logo.svg" alt="TicTacToe JavaScript">
    </header>
    <section class="board" data-board>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
        <div class="space" data-space></div>
    </section>
    <section class="winn" data-winn>
        <h2 class="winn-text" data-winn-text>X Winn!</h2>
        <button type="reset" class="winn-button" data-restart-button>Restart</button>
    </section>

    <script src="./src/js/script.js"></script>

</body>
</html>
